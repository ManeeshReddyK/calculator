<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>

<body>
    <!-- <form> -->
    <input type="number" name="a" placeholder="first number" id="firstnumberadd">
    <input type="number" name="b" placeholder="second number" id="secondnumberadd">
    <button id="addButton">ADD</button>
    <br>
    <br>
    <input type="number" name="a" placeholder="first number" id="firstnumbersubstract">
    <input type="number" name="b" placeholder="second number" id="secondnumbersubstract">
    <button id="substractButton">SUBSTRACT</button>
    <br>
    <br>
    <input type="number" name="a" placeholder="first number" id="firstnumbermultiply">
    <input type="number" name="b" placeholder="second number" id="secondnumbermultiply">
    <button id="multiplyButton">MULTIPLY</button>
    <br>
    <br>
    <input type="number" name="a" placeholder="first number" id="firstnumberdivide">
    <input type="number" name="b" placeholder="second number" id="secondnumberdivide">
    <button id="divideButton">DIVIDE</button>
    <br>
    <br>
    <p id="output"></p>
    <!-- </form> -->
    <script src="javascript/main.js"></script>
</body>

</html>
